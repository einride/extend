version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/einride/extend/proto/gen
    except:
      - buf.build/googleapis/googleapis
    override:
      buf.build/einride/grpc-service-config: go.buf.build/protocolbuffers/go/einride/grpc-service-config
      buf.build/grpc-ecosystem/grpc-gateway: github.com/grpc-ecosystem/grpc-gateway/v2

plugins:
  - name: go
    out: proto/gen
    opt:
      - module=github.com/einride/extend/proto/gen

  - name: go-iam
    out: proto/gen
    opt:
      - module=github.com/einride/extend/proto/gen

  - name: go-aip
    out: proto/gen
    opt:
      - module=github.com/einride/extend/proto/gen

  - name: go-aip-test
    out: proto/gen
    opt:
      - module=github.com/einride/extend/proto/gen

  - name: go-grpc
    out: proto/gen
    opt:
      - module=github.com/einride/extend/proto/gen
      - require_unimplemented_servers=false

  - name: go-grpc-service-config
    out: proto/gen
    opt:
      - module=github.com/einride/extend/proto/gen
      - validate=true
      - required=true
