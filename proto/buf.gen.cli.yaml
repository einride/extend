version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/einride/saga/cmd/saga
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway

plugins:
  - name: go
    out: cmd/saga
    opt: module=github.com/einride/saga/cmd/saga

  - name: go-grpc
    out: cmd/saga
    opt: module=github.com/einride/saga/cmd/saga

  - name: go-cli
    out: cmd/saga
    strategy: all
    opt:
      - module=github.com/einride/saga/cmd/saga
      - root=saga
      - main=true
      - hosts=prod=api.saga.einride.tech
      - default_host=prod
